$(function(){
    var x = 10;
    var y = 20;
    $("a.tooltip").mouseover(function(e){
        this.myTitle = this.title;
        this.title = "";
        var imgTitle = this.myTitle? "<br/>" + this.myTitle : "";
        var tooltip = "<div id='tooltip'><img src='"+this.href+"' alt='产品预览图' />" + imgTitle + "</div>";
        $("body").append(tooltip);
        $("#tooltip").css({
            "position": "absolute",
            "color": "#fff",
            "background": "#000",
            "top": (e.pageY+y) + "px",
            "left": (e.pageX+x) + "px"
        }).show("fast");

    }).mouseout(function(){
        this.title = this.myTitle;
        $("#tooltip").remove();
    }).mousemove(function(e){
        $("#tooltip").css({
            "top": (e.pageY+y) + "px",
            "left": (e.pageX+x) + "px"
        })
    })
})
