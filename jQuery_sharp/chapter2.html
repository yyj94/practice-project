    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: #31b0d5;
      font-family: Helvetica, 'Hiragino Sans GB', 'Microsoft Yahei', '微软雅黑', Arial, sans-serif;
    }
    li {
      list-style: none;
    }
    a {
      text-decoration: none;
    }
    a:link, a:visited {
      color: #000000;
    }
    a:hover, a:active {
      color: #333344;
    }
    .SubCategoryBox {
      margin: 0 auto;
      width: 760px;
      border: 1px solid #000000;
    }
    .SubCategoryBox ul {
      margin-top: 5px;
      margin-left: 20px;
    }
    .SubCategoryBox li {
      display: inline-block;
      padding-bottom: 10px;
      width: 240px;
    }
    .showmore {
      margin-bottom: 10px;
    }
    .showmore a {
      display: block;
      margin: 0 auto;
      width: 120px;
      height: 24px;
      text-align: center;
      font-size: 12px;
      line-height: 24px;
      font-weight: bold;
    }
    .showmore a:link, .showmore a:visited {
      color: #c7254e;
      background: #ccc;
    }
    .showmore a:hover, .showmore a:active {
      color: #000000;
      background: #d0e9c6;
    }
    .showmore a span {
      padding-left: 20px;
      background: url('img/down.png') no-repeat 0 0;
    }
    .promoted a{
      color: #d0e9c6;
    }
  </style>
</head>

  var $category = $("ul li:gt(5):not(:last)");
  $category.hide();
  var $toggleBtn = $(".showmore>a");
  $toggleBtn.click(function(){
    if($category.is(":visible")){
      $category.hide();
      $(this).find("span")
          .css("background", "url('img/down.png') no-repeat 0 0")
          .text("显示全部品牌");
      $("ul li").filter(":contains('佳能'), :contains('尼康'), :contains('奥林巴斯')")
          .removeClass('promoted');
    }else{
      $category.show();
      $(this).find("span")
          .css("background", "url('img/up.png') no-repeat 0 0")
          .text("精简显示品牌");
      $("ul li").filter(":contains('佳能'), :contains('尼康'), :contains('奥林巴斯')")
          .addClass("promoted");
    }
    return false;
  });
