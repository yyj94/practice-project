    * {

    .box {
      width: 150px;
      height: auto;
      border: 1px solid #31b0d5;
      float: left;
      background: #fff;
    }
    ul {
    }
    li {
      list-style: none;
    }
    a {
      display: block;
      padding: 10px 20px;
      font-size: 10px;
      text-decoration: none;
    }
    a:link, a:visited {
      color: #0f0f0f;
    }
    a:hover, a:active, li.level1>a:hover, li.level1>a:active {
      cursor: pointer;
      color: #0e83dc;
    }
    li.level1 {
      border-bottom: 1px solid #31b0d5;
    }
    li.level1>a {
      color: #bbaa99;
      font-weight: bold;
      background: #d0e9c6;
    }
    li.level1>a.current {
      background: #2b542c;
    }
    li.level1>a.current:hover, li.level1>a.current:active {
      cursor: default;
      color: #bbaa99;
    }
    li.level1:last-child {
      border-bottom: 0;
    }
    ul.level2 li a {
      padding-left: 25px;
    }


  </style>
</head>
