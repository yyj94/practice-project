<!DOCTYPE html>
<html>
<body>

<form action="action_page.php">

<input list="browsers" name="browser" />
<datalist id="browsers">
  <option value="Internet Explorer" />
  <option value="Firefox" />
  <option value="Chrome" />
  <option value="Opera" />
  <option value="Safari" />
</datalist>
<input type="submit" />
</form>

<p><b>注释：</b>Safari 或 IE9（以及更早的版本）不支持 datalist 标签。</p>

</body>
</html>
